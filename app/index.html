<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
      <meta charset="utf-8">
      <title>My AngularJS OAuth2.0 App</title>
      <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body ng-controller="SignInCtrl">
        <div>
            <p>
                This is the page where un-signed user should be redirected.
                Generally speaking, this page should only offer a sign-in button plus some info about your site.
            </p>
        </div>
        <div>
            <button ng-click="signIn()">Sign in with Google</button>
        </div>

        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="js/app.js"></script>
        <script src="js/configurations.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </body>
</html>
